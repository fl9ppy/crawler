<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawler Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1c1c1c;
            color: white;
        }

        .container {
            margin-top: 30px;
        }

        .servo-control {
            margin-top: 20px;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
        }

        .arrow-grid {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px 60px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .arrow-grid button {
            width: 60px;
            height: 60px;
        }

        img {
            margin-top: 20px;
            border: 2px solid #444;
        }
    </style>
</head>
<body>
    <h1>Crawler Robot Controller</h1>

    <div class="container">
        <h2>Camera Feed</h2>
        <img src="/video_feed" width="640" height="480" />

        <div class="servo-control">
            <h2>Camera Pan/Tilt</h2>
            <div class="arrow-grid">
                <div></div>
                <button onclick="adjustTilt(-10)">⬆️</button>
                <div></div>
                <button onclick="adjustPan(-10)">⬅️</button>
                <div></div>
                <button onclick="adjustPan(10)">➡️</button>
                <div></div>
                <button onclick="adjustTilt(10)">⬇️</button>
                <div></div>
            </div>
        </div>

        <p style="margin-top: 40px;">Use <strong>W / A / S / D</strong> keys to move. Release to stop.</p>
    </div>

    <script>
        let currentDirection = "";
        let panAngle = 90;
        let tiltAngle = 90;

        document.addEventListener("keydown", (e) => {
            let dir = null;
            if (e.key === "w") dir = "FWD";
            if (e.key === "s") dir = "BACK";
            if (e.key === "a") dir = "LEFT";
            if (e.key === "d") dir = "RIGHT";

            if (dir && dir !== currentDirection) {
                currentDirection = dir;
                fetch("/move", {
                    method: "POST",
                    body: new URLSearchParams({ direction: dir })
                });
            }
        });

        document.addEventListener("keyup", (e) => {
            if (["w", "a", "s", "d"].includes(e.key.toLowerCase()) && currentDirection !== "STOP") {
                currentDirection = "STOP";
                fetch("/move", {
                    method: "POST",
                    body: new URLSearchParams({ direction: "STOP" })
                });
            }
        });

        function adjustPan(delta) {
            panAngle = Math.min(180, Math.max(0, panAngle + delta));
            sendCamera();
        }

        function adjustTilt(delta) {
            tiltAngle = Math.min(180, Math.max(0, tiltAngle + delta));
            sendCamera();
        }

        function sendCamera() {
            fetch("/camera", {
                method: "POST",
                body: new URLSearchParams({
                    pan: panAngle,
                    tilt: tiltAngle
                })
            });
        }
    </script>
</body>
</html>
