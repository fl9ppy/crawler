<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawler Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1c1c1c;
            color: white;
        }

        .container {
            margin-top: 30px;
        }

        .servo-control {
            margin-top: 20px;
        }

        input[type="range"] {
            width: 200px;
        }

        video {
            border: 2px solid #444;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Crawler Robot Controller</h1>

    <div class="container">
        <h2>Camera Feed</h2>
        <img src="/video_feed" width="640" height="480" />

        <div class="servo-control">
            <h2>Camera Pan/Tilt</h2>
            <label>Pan:
                <input type="range" id="pan" min="0" max="180" value="90">
            </label>
            <br>
            <label>Tilt:
                <input type="range" id="tilt" min="0" max="180" value="90">
            </label>
            <br><br>
            <button onclick="sendCamera()">Send Camera Position</button>
        </div>

        <p style="margin-top: 40px;">Use <strong>W / A / S / D</strong> keys to move. Release to stop.</p>
    </div>

    <script>
        let currentDirection = "";

        document.addEventListener("keydown", (e) => {
            let dir = null;
            if (e.key === "w") dir = "FWD";
            if (e.key === "s") dir = "BACK";
            if (e.key === "a") dir = "LEFT";
            if (e.key === "d") dir = "RIGHT";

            if (dir && dir !== currentDirection) {
                currentDirection = dir;
                fetch("/move", {
                    method: "POST",
                    body: new URLSearchParams({ direction: dir })
                });
            }
        });

        document.addEventListener("keyup", (e) => {
            if (["w", "a", "s", "d"].includes(e.key.toLowerCase()) && currentDirection !== "STOP") {
                currentDirection = "STOP";
                fetch("/move", {
                    method: "POST",
                    body: new URLSearchParams({ direction: "STOP" })
                });
            }
        });

        function sendCamera() {
            const pan = document.getElementById("pan").value;
            const tilt = document.getElementById("tilt").value;

            fetch("/camera", {
                method: "POST",
                body: new URLSearchParams({ pan, tilt })
            });
        }
    </script>
</body>
</html>
