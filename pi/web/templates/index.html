<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crawler Control Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1c1c1c;
            color: white;
        }

        .container {
            margin-top: 30px;
        }

        .arrow-grid {
            display: grid;
            grid-template-columns: 60px 60px 60px;
            grid-template-rows: 60px 60px 60px;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }

        .arrow-grid button {
            width: 60px;
            height: 60px;
            font-size: 24px;
        }

        img {
            margin-top: 20px;
            border: 2px solid #444;
        }

        h2 {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Crawler Robot Controller</h1>

    <div class="container">
        <h2>Camera Feed</h2>
        <img src="/video_feed" width="640" height="480" />

        <h2>Camera Pan/Tilt (Arrow Keys or Buttons)</h2>
        <div class="arrow-grid">
            <div></div>
            <button onclick="adjustTilt(-10)">⬆️</button>
            <div></div>
            <button onclick="adjustPan(-10)">⬅️</button>
            <div></div>
            <button onclick="adjustPan(10)">➡️</button>
            <div></div>
            <button onclick="adjustTilt(10)">⬇️</button>
            <div></div>
        </div>

        <h2>Robot Movement (WASD or Buttons)</h2>
        <div class="arrow-grid">
            <div></div>
            <button onclick="sendDirection('FWD')">⬆️</button>
            <div></div>
            <button onclick="sendDirection('LEFT')">⬅️</button>
            <div></div>
            <button onclick="sendDirection('RIGHT')">➡️</button>
            <div></div>
            <button onclick="sendDirection('BACK')">⬇️</button>
            <div></div>
        </div>

        <p>Use <strong>W / A / S / D</strong> to drive. Arrow keys control camera. Releasing movement key sends STOP.</p>
    </div>

    <script>
        let currentDirection = "";
        let panAngle = 90;
        let tiltAngle = 90;

        // WASD controls for movement
        document.addEventListener("keydown", (e) => {
            const k = e.key.toLowerCase();
            let dir = null;
            if (k === "w") dir = "FWD";
            if (k === "s") dir = "BACK";
            if (k === "a") dir = "LEFT";
            if (k === "d") dir = "RIGHT";

            if (dir && dir !== currentDirection) {
                currentDirection = dir;
                sendDirection(dir);
            }

            // Arrow key camera control
            if (e.key === "ArrowLeft") adjustPan(-10);
            if (e.key === "ArrowRight") adjustPan(10);
            if (e.key === "ArrowUp") adjustTilt(-10);
            if (e.key === "ArrowDown") adjustTilt(10);
        });

        document.addEventListener("keyup", (e) => {
            const k = e.key.toLowerCase();
            if (["w", "a", "s", "d"].includes(k) && currentDirection !== "STOP") {
                currentDirection = "STOP";
                sendDirection("STOP");
            }
        });

        function sendDirection(dir) {
            fetch("/move", {
                method: "POST",
                body: new URLSearchParams({ direction: dir })
            });
        }

        function adjustPan(delta) {
            panAngle = Math.min(180, Math.max(0, panAngle + delta));
            sendCamera();
        }

        function adjustTilt(delta) {
            tiltAngle = Math.min(180, Math.max(0, tiltAngle + delta));
            sendCamera();
        }

        function sendCamera() {
            fetch("/camera", {
                method: "POST",
                body: new URLSearchParams({
                    pan: panAngle,
                    tilt: tiltAngle
                })
            });
        }
    </script>
</body>
</html>
